<ion-header>

</ion-header>

<ion-content padding>
  <ion-fab bottom right>
    <button ion-fab mini (click)="addPostUser()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
  <ion-card *ngFor="let post of localPosts">
    <ion-card-header>
      <ion-card-title text-wrap>{{post.title}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{post.body}}
    </ion-card-content>
  </ion-card>
  <ion-card *ngFor="let post of userPosts">
    <ion-card-header>
      <ion-card-title text-wrap>{{post.title}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{post.body}}
    </ion-card-content>
  </ion-card>

</ion-content>
