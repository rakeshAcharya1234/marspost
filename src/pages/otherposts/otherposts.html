<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let post of userPosts">
    <ion-card-header>
      <ion-card-title text-wrap>{{post.title}}</ion-card-title>
      <div class="card-subtitle"><h5>Post By : <b>{{getUserName(post.userId)}}</b></h5></div>
    </ion-card-header>
    <ion-card-content>
      {{post.body}}
    </ion-card-content>
  </ion-card>
</ion-content>
