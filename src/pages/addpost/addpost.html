<ion-header>
  <ion-navbar>
    <ion-title text-center>Add Post</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input placeholder="Enter Title" [(ngModel)]="post.title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-textarea rows="6" cols="20" placeholder="Enter Body" [(ngModel)]="post.body"></ion-textarea>
    </ion-item>
    <ion-item>
      <button ion-button block (click)="submitPost()" class="add_button"> Add </button>
    </ion-item>
  </ion-list>
</ion-content>
