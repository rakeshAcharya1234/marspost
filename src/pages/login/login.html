<ion-header>

</ion-header>

<ion-content padding>
  <ion-grid style="height: 100%">
    <ion-row justify-content-center align-items-center style="height: 100%">
      <ion-card>
        <ion-card-header>
          <ion-card-title text-center>LOGIN</ion-card-title>
        </ion-card-header>
        <form>
          <ion-list>
            <ion-item>
              <ion-input type="email" name="email" placeholder="Enter Email Address" value="" [(ngModel)]="email"
                autofocus></ion-input>
            </ion-item>

            <div padding>
              <button ion-button color="primary" block (click)="login()">Login</button>
            </div>

          </ion-list>
        </form>
      </ion-card>
    </ion-row>
  </ion-grid>
</ion-content>
